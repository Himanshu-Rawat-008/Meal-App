<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://thumbs.dreamstime.com/z/diet-healthy-eating-conceptual-design-meal-plan-written-small-shoots-natural-food-words-made-photos-white-122515189.jpg"
    />
    <title>Meal</title>
    <link rel="stylesheet" href="meal.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Name of Meal -->
    <div class="meal-name">
      <h1>Meal Name</h1>
    </div>
    <div class="meal">
      <!-- Meal Image -->
      <div class="meal-image">
        <img />
      </div>

      <!-- Category -->
      <div>
        <h3>Category :</h3>
        <span class="meal-category"></span>
      </div>

      <!-- Instructions -->
      <div>
        <h3>Instructions :</h3>
        <span class="meal-instructions"></span>
      </div>

      <!-- Links to different sources -->
      <div class="meal-link">
        <a id="youtube">
          <button type="button" class="btn btn-danger">Youtube</button>
        </a>
        <a id="source">
          <button type="button" class="btn btn-secondary">Source</button>
        </a>
      </div>
    </div>
    <script src="meal.js"></script>
  </body>
</html>
